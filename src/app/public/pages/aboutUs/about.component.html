<app-title title="Sobre Nosotros"></app-title>
<div class="row mt-5 justify-content-center">
  <div class="col-9">
    <div class="about-text text-center mt-5 mb-5">
      {{ organizationData.short_description }}
    </div>
  </div>
</div>

<div class="section-color">
  <div
    class="row mt-2 mb-5 mx-4 d-flex justify-content-center align-items-center"
  >
    <div class="title-text">
      <hr />
      <h3>Conocé a nuestros miembros</h3>
    </div>
    <div
      class="col-md-4 mt-5 d-flex justify-content-center align-items-center"
      *ngFor="let member of membersCard"
    >
      <app-card
        [title]="member.name"
        [imageSrc]="member.image"
        [description]="member.description || ''"
        [externalLinks]="member.links"
      ></app-card>
    </div>
  </div>
</div>
<div class="section-tweets">
  <div
    class="row mt-5 mb-5 mx-4 d-flex justify-content-center align-items-center"
  >
    <div class="title-text mb-5">
      <hr />
      <h3>Enterate de las últimas novedades</h3>
    </div>
    <div class="tw-container mt-2">
      <ngx-twitter-timeline
        [data]="{ sourceType: 'url', url: 'https://twitter.com/sifundacion' }"
        [opts]="{ tweetLimit: 5 }"
      ></ngx-twitter-timeline>
    </div>
  </div>
</div>
