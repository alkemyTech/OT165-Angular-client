<app-dialog></app-dialog>
<app-progress-bar [isLoading]="isLoading"></app-progress-bar>
<app-image-curved
  url="https://es-static.z-dn.net/files/d9b/749953edd2dd6b9502724384313c30d1.jpeg"
  title="Sobre Nosotros"
  text="Somos más"
  [opacity]="0.4"
>
</app-image-curved>

<div class="section-color fadeIn second">
  
  <div class="description-section mt-3 text-center fadeIn third">
    <h2>Sobre nosotros</h2>
    <div class="description" [innerHTML]="organizationData.long_description"></div>
  </div>

  <div class="mt-3 text-center fadeIn third">
    <h2>Conocé a nuestros miembros</h2>
  </div>  
  
  <div class="container content-fluid">
    <section class="wrapper">
      <div *ngFor="let member of membersCard">
        <app-card
          [title]="member.name"
          [imageSrc]="member.image"
          [description]="member.description || ''"
          [externalLinks]="member.links"
        ></app-card>
      </div>
    </section>
  </div>
</div>

<div class="section-tweets fadeIn third">
  <div
    class="row mb-5 mx-4 d-flex justify-content-center align-items-center"
  >
    <div class="title-text mb-5">
      <h2>Enterate de las últimas novedades</h2>
    </div>
    <div class="tw-container mt-2">
      <ngx-twitter-timeline
        [data]="{ sourceType: 'url', url: 'https://twitter.com/sifundacion' }"
        [opts]="{ tweetLimit: 5 }"
      ></ngx-twitter-timeline>
    </div>
  </div>
</div>
