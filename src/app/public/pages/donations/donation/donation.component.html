<app-image-curved
  url="https://i.imgur.com/Et0jFGl.jpg"
  title="Colabor치 con Somos M치s"
  [text]="msj"
  [opacity]="0.2"
>
</app-image-curved>
<div class="container-fluid">
  <main>
    <h2>Seleccione el monto a donar.</h2>
    <section class="amounts">
      <app-donation-amount
        *ngFor="let item of amounts; let i = index"
        (onSelect)="changeSelected($event)"
        class="amount-item"
        [item]="item"
        [index]="i"
        [selected]="i == selected"
      ></app-donation-amount>
    </section>
    <section class="confirmation">
      <div class="confirmation-text">
        <p>
          Te redireccionaremos a la p치gina de Mercado Pago para que puedas
          completar tu donaci칩n de
          {{
            amounts[selected].amount | currency: "ARS":"symbol-narrow":"1.0"
          }}.
        </p>
      </div>
      <div class="confirmation-button">
        <a
          pButton
          pRipple
          type="button"
          (click)="donate($event)"
          href="{{ amounts[selected].url }}"
          target="_blank"
          label="Donar"
          class="primary"
        ></a>
      </div>
    </section>
  </main>
</div>
