<div class="container-fluid">
  <aside>
    <img src="https://i.imgur.com/Et0jFGl.jpg" alt="photo-5">
  </aside>
  <main>
    <h2>
      Seleccione el monto a donar.
    </h2>
    <section class="amounts">
      <app-donation-amount
        *ngFor="let item of amounts; let i = index"
        (onSelect)="changeSelected($event)"
        class="amount-item"
        [item]="item"
        [selected]="i == selected"
      ></app-donation-amount>
    </section>
    <section class="confirmation">
      <div class="confirmation-text">
        <p>Te redireccionaremos a la página de Mercado Pago para que puedas donar 
          {{amounts[selected].amount | currency:'ARS':'symbol-narrow':'1.0'}}.
        </p>
      </div>
      <div class="confirmation-button">
        <a pButton pRipple type="button" href="{{amounts[selected].url}}" target="_blank" label="Doná" class="primary"></a>
      </div>
    </section>
  </main>
</div>
