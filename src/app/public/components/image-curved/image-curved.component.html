<section class="curved-image fadeIn">
  <img [src]="url" alt="photo" [ngStyle]="{'brightness': 0.7}" />
  <div class="opacity" [ngStyle]="{'opacity': opacity}"></div>
  <div class="text-content">
    <h3 [ngStyle]="{'color': textColor}">
      {{ title }}
    </h3>
    <div [ngStyle]="{'color': textColor}" class="centered" [innerHTML]="text"></div>
  </div>
</section>
