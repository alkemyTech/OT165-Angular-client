<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">TÃ©rminos y condiciones</h5>
      <button
        type="button"
        class="btn-close"
        (click)="close()"
      ></button>
    </div>
    <div class="modal-body">
      <pdf-viewer
        id="pdf-viewer"
        [src]="pdfSrc"
        [render-text]="false"
        [original-size]="false"
        [fit-to-page]="false"
      ></pdf-viewer>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="close()"
      >
        Cancelar
      </button>
      <button type="button" class="btn btn-primary" (click)="agree()">Aceptar</button>
    </div>
  </div>
</div>
