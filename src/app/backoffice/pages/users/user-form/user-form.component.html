<div class="container-fluid">
    <div class="col-md-6 mt-5 mb-5 mx-auto fadeIn second">
        <div id="formContent">
            <div class="header fadeIn first mb-4">
                <img
                    class="logo"
                    src="../../../../../assets/images/logo.png"
                    alt="logo"
                />
                <h4>Editar usuario</h4>
            </div>
            <form [formGroup]="userForm" (ngSubmit)="submit()">
                <div class="field">
                    <label for="name" class="block">Nombre</label>
                    <input
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                userForm.get('name')?.touched &&
                                userForm.get('name')?.errors
                        }"
                        formControlName="name"
                        id="name"
                        type="text"
                        aria-describedby="name-help"
                        pInputText
                    />
                    <small
                        *ngIf="
                            userForm.get('name')?.touched &&
                            userForm.get('name')?.errors
                        "
                        id="name-help"
                        class="p-error block"
                        >El nombre debe tener un mínimo de 4 caracteres.</small
                    >
                </div>
                <div class="field">
                    <label for="email" class="block">Email</label>
                    <input
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                userForm.get('email')?.touched &&
                                userForm.get('email')?.errors
                        }"
                        formControlName="email"
                        id="email"
                        type="text"
                        aria-describedby="email-help"
                        pInputText
                    />
                    <small
                        *ngIf="
                            userForm.get('email')?.touched &&
                            userForm.get('email')?.errors
                        "
                        id="email-help"
                        class="p-error block"
                        >Ingrese un email válido.</small
                    >
                </div>
                <div class="field">
                    <label for="logo" class="block">Foto de perfil</label>
                    <div>
                        <div class="text-container">
                            <img
                                class="img-thumbnail"
                                src="./../../../../../assets/images/logo.png"
                                alt=""
                            />
                        </div>
                        <small id="logo-text" class="block">
                            Para modificar la imagen seleccione un nuevo
                            archivo.
                        </small>
                    </div>
                    <p-fileUpload
                        id="logo"
                        [customUpload]="true"
                        name="logo"
                        #fileUploader
                        (uploadHandler)="onUpload($event, fileUploader)"
                        [multiple]="false"
                        accept="image/*.jpg image/*.png"
                        class="mt-3"
                    ></p-fileUpload>
                </div>
                <div class="field">
                    <label for="desc" class="block">Descripción</label>
                    <textarea
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                userForm.get('desc')?.touched &&
                                userForm.get('desc')?.errors
                        }"
                        formControlName="desc"
                        id="desc"
                        [rows]="5"
                        [cols]="30"
                        pInputTextarea
                        [autoResize]="true"
                    ></textarea>
                    <small
                        *ngIf="
                            userForm.get('desc')?.touched &&
                            userForm.get('desc')?.errors
                        "
                        id="desc-text"
                        class="p-error block"
                    >
                        La descripcion debe tener un mínimo de 10 caracteres.
                    </small>
                </div>
                <div class="field">
                    <label for="role" class="block">Role</label>
                    <p-dropdown
                        [ngClass]="{
                            'ng-invalid ng-dirty':
                                userForm.get('role')?.touched &&
                                userForm.get('role')?.errors
                        }"
                        formControlName="role"
                        placeholder="Seleccione una opción"
                        optionLabel="name"
                        optionValue="code"
                        [options]="role"
                    ></p-dropdown>
                    <small
                        *ngIf="
                            userForm.get('role')?.touched &&
                            userForm.get('role')?.errors
                        "
                        id="role-text"
                        class="p-error block"
                    >
                        Seleccione un rol.
                    </small>
                </div>
                <button
                    pButton
                    pRipple
                    type="button"
                    label="Guardar cambios"
                    class="primary mt-5"
                    (click)="submit()"
                ></button>
            </form>
        </div>
    </div>
</div>
