<div class="container">
  <div class="header">
    <div class="mt-5 row">
      <div class="mx-auto d-flex justify-content-center">
        <app-logo></app-logo>
      </div>
    </div>
    <header>
      <h1 class="my-5 text-center">Actividades</h1>
    </header>
    <div class="mx-auto d-flex justify-content-center">
      <main>
        <form [formGroup]="activityForm">
          <!-- NAME -->
          <div class="field">
            <label for="name" class="block my-2">Nombre</label>
            <input
              class="form-control"
              id="name"
              type="name"
              aria-describedby="name-help"
              formControlName="name"
              [ngClass]="{
                'ng-invalid ng-dirty':
                  activityForm.get('name')?.touched &&
                  activityForm.get('name')?.errors
              }"
              pInputText
            />
            <small
              *ngIf="
                activityForm.get('name')?.touched &&
                activityForm.get('name')?.hasError('required')
              "
              class="p-error block"
            >
              Debe ingresar un nombre
            </small>
          </div>

          <!-- DESCRIPTION -->
          <div class="field">
            <label class="my-2" for="description">Descripción</label>
            <ckeditor
              id="description"
              [ngClass]="{
                'ng-invalid ng-dirty':
                  activityForm.get('description')?.touched &&
                  activityForm.get('description')?.errors
              }"
              data="<p>Hello, world!</p>"
              formControlName="description"
            >
            </ckeditor>
            <small
              *ngIf="
                activityForm.get('description')?.touched &&
                activityForm.get('description')?.hasError('required')
              "
              id="description-help"
              class="p-error block"
            >
              Debe ingresar una descripción.
            </small>
          </div>

          <!-- IMAGE -->
          <div class="field mt-3">
            <div *ngIf="image; else imageRequire">
              <div class="d-flex justify-content-center">
                <img [src]="image" class="w-50 h-50" alt="" />
              </div>
              <small id="image-text" class="block">
                Para modificar la imagen seleccione un nuevo archivo.
              </small>
            </div>
            <ng-template #imageRequire>
              <div class="d-flex justify-content-center">
                <img
                  src="./assets/images/upload.png"
                  class="w-50 h-50"
                  alt=""
                />
              </div>
              <div class="mb-5 fs-2 text-center">
                <small
                  *ngIf="!image"
                  id="description-help"
                >
                  Imagen es requerida.
                </small>
              </div>
            </ng-template>
            <p-fileUpload
              id="image"
              [customUpload]="true"
              name="image"
              #fileUploader
              [showCancelButton]="false"
              (uploadHandler)="onUpload($event, fileUploader)"
              [multiple]="false"
              accept=".jpg,.png"
              class="mt-3"
            ></p-fileUpload>
          </div>

          <div *ngIf="edit; else create">
            <div class="my-3 d-flex justify-content-center">
              <button
                pButton
                pRipple
                (click)="editActivity()"
                type="button"
                class="primary"
                label="Editar"
              ></button>
            </div>
          </div>
          <ng-template #create>
            <div class="my-3 d-flex justify-content-center">
              <button
                pButton
                pRipple
                (click)="createActivity()"
                type="button"
                class="primary"
                label="Crear"
              ></button>
            </div>
          </ng-template>
        </form>
      </main>
    </div>
  </div>
</div>
