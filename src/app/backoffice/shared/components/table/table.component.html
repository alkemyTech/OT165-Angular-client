<div *ngIf="items" class="wrapper">
    <div class="card">
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Nuevo {{items.title}}" icon="pi pi-plus" class="p-button-success mr-2" [routerLink]="[items.createPath]"></button>
            </ng-template>
        </p-toolbar>
    
        <p-table #dt [value]="items.data" [rows]="5" [paginator]="true" responsiveLayout="scroll"
             [rowHover]="true" dataKey="id" 
            currentPageReportTemplate="Mostrando de {first} a {last} de {totalRecords} {{items.title}}" [showCurrentPageReport]="true">
    
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <h5 class="m-0">{{items.title}}</h5>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of columns" pSortableColumn="{{col.field}}">{{col.header}}<p-sortIcon *ngIf="col.field" field="{{col.field}}"></p-sortIcon></th>
                    <th></th>
                    <th></th>
                </tr>
            
            </ng-template>

            <ng-template pTemplate="body" let-item>
                <tr >
                    <ng-container *ngFor="let col of columns">
                        <td *ngIf="col.field == 'name'" class="name">{{item.name}}</td>
                        <td *ngIf="col.field == 'image'" class="img"><img [src]="item.image" [alt]="item.name"/></td>
                        <td *ngIf="col.field == 'description'"><p class="description">{{item.description}}</p></td>
                        <td *ngIf="col.field == 'order' && (item.order || item.order === 0)" class="order">{{item.order}}</td>
                        <td *ngIf="col.field == 'email'">{{item.email}}</td>
                        <td *ngIf="col.field == 'created_at'">{{item.created_at| date: 'd/M/yy, h:mm a'}} </td>
                    </ng-container>                    
                    <td></td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" [routerLink]="[items.editPath, item.id]" ></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteItem(item.id, item.name)" ></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
